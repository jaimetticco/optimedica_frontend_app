
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div *ngFor="let imageUrl of images" class="img-thumbnail rounded col-sm" style="width:64px; cursor: pointer;">
                    <img [src]="imageUrl" alt="Imagen">
                </div>
            </td>
        </tr>
    </tbody>
</table>
